<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!----top level wrapper-->
    <div id="wrapper">
      <!--------top container-->
      <div class="container">
        <!-----------------header-->
        <div>
          <h2>Password Generator</h2>
        </div>
        <!---------------password display-->
        <div class="display-container">
          <input
            placeholder="Password"
            class="display"
            readonly
            data-passwordDisplay
          />
          <button class="copyBtn" data-copy>
            <span data-copyMsg></span>
            <img src="./images/copy.svg" alt="copybtn" width="23" height="23" />
          </button>
          <!--custom attribute data-passwordDisplay-->
        </div>
        <!---------------password input container-->
        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>
          <!----------------slider-->
          <div class="slider-container">
            <input
              type="range"
              min="1"
              max="25"
              class="slider"
              id="myRange"
              data-lengthSlider
            />
          </div>
          <!-------------checkboxes-->
          <div class="allChecks">
            <div class="check">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Includes uppercase letters</label>
            </div>

            <div class="check">
              <input type="checkbox" id="lowercase" />
              <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Includes numbers</label>
            </div>

            <div class="check">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Includes symbols</label>
            </div>
          </div>

          <!--------strength section-->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>
          <!------button-->
          <button class="generateButton" data-generatePass>
            Generate Password
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
