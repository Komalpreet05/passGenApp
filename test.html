<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1 id="head1">Password Generator</h1>
        <div class="display-container">
          <input
            placeholder="Password"
            class="display"
            readonly
            data-passwordDisplay
          />
          <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="./images/copy.svg" alt="copy" width="23" height="23" />
          </button>
        </div>

        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <input
            type="range"
            min="1"
            max="20"
            value="10"
            class="slider"
            id="myRange"
            data-lengthSlider
          />

          <!------checkboxes-->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes uppercase letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes lowercase letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes numbers</label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes symbols</label>
          </div>

          <!-----strength section-->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!------button-->
          <button class="generateButton" data-generatePass>
            Generate Password
          </button>
        </div>
        <!------test modal-->
        <div class="modal">
          <h1 class="modalHead">Sorry input please</h1>
          <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark"></i>
            <i class="fa-solid fa-cutlery"></i>
          </div>
        </div>
        <!-------overlay-->
        <!-- <div class="overlay overlayactive" onclick="closeModal()"></div> -->
      </div>
    </div>
    <p>testing <i class="fa-solid fa-cutlery"></i></p>
    <script
      src="https://kit.fontawesome.com/a75c65983a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
